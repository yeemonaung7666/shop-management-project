<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/argon-design-system.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Hello, world!</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
          <!-- Container wrapper -->
    <div class="container-fluid pr-4 pl-4">
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <div class="d-flex">
          <a type="button" class="btn btn-warning me-3 text-white">
            <span class="fa fa-home"></span>
            <span class="ml-1">Home</span>
          </a>
          <a type="button" class="btn btn-warning me-3 text-white">
            <span class="fas fa-store-alt"></span>
            <span class="ml-1">Manage Shop</span>
          </a>
          <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-shopping-bag" aria-hidden="true"></i>
              Manage Shop
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item d-flex align-items-center" href="#">
                <i class="fas fa-list text-warning"> </i>
                <span class="">Category</span>
              </a>

              <a class="dropdown-item d-flex align-items-center" href="#">
                <i class="fa fa-shopping-bag text-warning"> </i>
                <span class="">Product</span>
              </a>
            </div>
          </div>
          <!-- Sale -->
          <a type="button" class="btn btn-warning me-3 text-white">
            <span class="fas fa-balance-scale-left"></span>
            <span class="ml-1">Sale</span>
          </a>
          <!-- Account -->
          <a type="button" class="btn btn-warning me-3 text-white">
            <span class="fa fa-user"></span>
            <span class="ml-1">Manage Account</span>
          </a>
          <!-- Account -->
          <a type="button" class="btn btn-dark me-3 text-white">
            <span class="fa fa-user"></span>
            <span class="ml-1">Logout</span>
          </a>
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->



  <!-- Breadcamp -->
  <div class="container-fluid pr-5 pl-5">
    <div class="row mt-3">
      <div class="col-12">
        <span class="text-white">
          <h4 class="d-inline text-white">Category</h4>
          > All
        </span>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="container-fluid pr-5 pl-5 mt-3">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-4">
            <div class="card p-4 text-center bg-success">
              <div>
                <h5 class="text-white">Total Sale:</h5>
                <span class="badge badge-warning">100</span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card p-4 text-center bg-danger">
              <div>
                <h5 class="text-white">Total Buy:</h5>
                <span class="badge badge-warning">100</span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card p-4 text-center bg-primary">
              <div>
                <h5 class="text-white">Net Income:</h5>
                <span class="badge badge-warning">100</span>
              </div>
            </div>
          </div>
          <br></br>
          <hr class="w-100 border border-gray">
          <div class="col-6">
            <h4 class="text-success">Latest Sale List</h4>
            <table class="table table-stripped">
              <tr class="text-white">
                <td>Product</td>
                <td>Sale</td>
              </tr>
              <tr class="text-white">
                <td>name</td>
                <td>120</td>
              </tr>
            </table>
          </div>
          <div class="col-6">
            <h4 class="text-success">Latest Buy List</h4>
            <table class="table table-stripped">
              <tr class="text-white">
                <td>Product</td>
                <td>Sale</td>
              </tr>
              <tr class="text-white">
                <td>name</td>
                <td>120</td>
              </tr>
            </table>
          </div>

          

        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.js"></script>
</body>

</html>
